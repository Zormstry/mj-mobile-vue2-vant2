<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
           background-color: rgb(236,236,236);
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title{
            text-align: center;
            padding: 20px 10px; 
            margin: 0;
            font-size: clamp(24px, 4vw, 36px); 
        }

        .container{
            width: 90%; 
            max-width: 800px; 
            min-width: 300px; 
            height: auto; 
            min-height: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1; 
        }

        .container h2{
            margin: 20px 0;
            letter-spacing: 1px;
            color: #868e96;
            font-size: clamp(20px, 3vw, 28px); 
        }

        .text{
            font-weight: 600;
            font-size: clamp(18px, 2.5vw, 24px); 
            min-height: 120px; 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            line-height: 1.5;
            color: #495057;
            border-radius: 10px;
            background-color: #f8f9fa; 
            margin: 15px 0;
            word-break: break-word;
        }

        #btn{
            border: 0;
            border-radius: 8px; 
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #339af0, #228be6); 
            padding: 15px 40px;
            margin: 15px 0;
            font-weight: 600;
            font-size: clamp(16px, 1.8vw, 20px); 
            box-shadow: 0 4px 15px rgba(51, 154, 240, 0.3);
            transition: all 0.3s ease;
            width: auto;
            min-width: 180px;
        }

        #btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 154, 240, 0.4);
        }

        #btn:active{
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(51, 154, 240, 0.3);
        }

        
            
       </style>
       
    </head>
    <body>
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button 
    onclick="window.history.back()" 
    style="padding: 8px 16px; color: black; border: none; border-radius: 4px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
  >
    返回
  </button>
</div>
        <h1 id="title">异步函数</h1>
        <div class="container">
            <h2>随机笑话</h2>
            <div class="text"></div>
            <button id="btn">换一个</button>
        </div>
        <script>
const text = document.querySelector('.text');
const btn = document.getElementById('btn');

btn.addEventListener('click', getText);

getText();


async function getText() {
  
  
    const config = {
        headers: {
            Accept: 'application/json'
        }
    };

 
    const res = await fetch('https://icanhazdadjoke.com', config);

    const data = await res.json()
    text.innerHTML = data.joke
}
        </script>
    </body>
</html>
