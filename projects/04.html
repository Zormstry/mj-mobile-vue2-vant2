<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.00" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <title>隐藏导航</title>
        <style>
            *{
                box-sizing: border-box;
            }

            :root{
                --input-width:150px;
                --search-bar-height:40px;
            }

            body{
                background-color: rgb(236,236,236);
                height: 95vh;
            }

            #title{
                text-align: center;
                padding-top: 5vh;
            }

            .container{
            width: 100vw;
            margin-top: 200px;
        display: flex;
         justify-content: center;
            }
.searchbar {
    position: relative; 
 margin-right: var(--search-bar-height);
}

.input{
background-color: white;
padding-left: 10px;
height: var(--search-bar-height);
width: 0px;
border: none;
outline:none;
transition: width 0.5s ease-in-out;
}

.input.focus{
    width: var(--input-width);
}

.btn{
    border: none;
    height: var(--search-bar-height);
    width: var(--search-bar-height);
    background-color: white;
    cursor: pointer;
    position: absolute;
    top: 0;
    right: 0;
    transform: translateX(70%);
}
           
        </style>
    </head>
    <body>
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button 
    onclick="window.history.back()" 
    style="padding: 8px 16px; color: black; border: none; border-radius: 4px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
  >
    返回
  </button>
</div>
        
        <h1 id="title">隐藏导航</h1>
        <div class="container">
        <div class="searchbar">
            <input type="text" class="input" placeholder="输入内容不会折叠">
            <button class="btn" id="searchbtn">
                <i class="fa fa-search"></i>
            </button>
</div>
        </div>
         <script>
            const searchBtn = document.getElementById('searchbtn');
            const input = document.querySelector('.input');

            searchBtn.addEventListener('click',() =>{
                if(searchBtn.classList.contains('focus')){
                    alert('开始搜索')
                }
                else{
                    searchBtn.classList.add('focus');
                    input.classList.add('focus');
                    input.focus();
                }
                });

                input.addEventListener('blur', ()=>{
                    if(input.value.length == 0){
                        searchBtn.classList.remove('focus');
                        input.classList.remove('focus');
                    }
                })
                 </script>
    </body>
</html>
