<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.00" />
        <style>
            *{
                box-sizing: border-box;
            }

            body{
                background-color: #22254b;
                margin: 0;
            }

            #title{
                text-align: center;
                color: white;
                margin-bottom: 80px;
            }

            .container{
                display: flex;
                flex-direction: column;
                align-items: center;
                color: white;
                padding: 50px;
                width: 100%;
            }

            .clock{
                position: relative;
                height: 230px;
                background-color: white;
                width: 230px;
                border-radius: 50%;
                border: 5px solid #565ca3;
            }

            .clock::after{
                z-index: 2;
                content: "";
                height: 5px;
                background-color: black;
                width: 5px;
               border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            .clock::before{
                z-index: 1;
                content: "";
                height: 10px;
                width: 10px;
                border-radius: 50%;
                background-color: #e74c3c;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-52%,-52%);
            }

            .needle{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 3px;
                transform-origin: bottom;
                transform: translate(-50%,-100%) rotate(0deg);
            }

            .needle.hour{
                background-color: black;
                height: 55px;
                transition: transform 0.1s ease-in-out;
            }

            .needle.minute{
                background-color: black;
                height: 75px;
                 transition: transform 0.1s ease-in-out;
            }

            .needle.second{
                background-color: #e74c3c;
                height: 85px;
                 transition: transform 0.1s ease-in-out;
            }

            .time{
                margin-top: 30px;
                font-size: 55px;
            }

            .date{
                color: #aaa;
                font-size: 20px;
            }


        </style>
    </head>
    <body>
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button 
    onclick="window.history.back()" 
    style="padding: 8px 16px; color: black; border: none; border-radius: 4px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
  >
    返回
  </button>
</div>
        <h1 id="title">时钟</h1>
        <div class="container">
            <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
            </div>

            <div class="time"></div>
            <div class="date"></div>
        </div>

        <script>
            const hour = document.querySelector('.hour');
const minute = document.querySelector('.minute');
const second = document.querySelector('.second');
const timeText = document.querySelector('.time');
const dateText = document.querySelector('.date');

  const days = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
const months = ["1 月", "2 月", "3 月", "4 月", "5 月", "6 月", "7 月", "8 月", "9 月", "10 月", "11 月", "12 月"];

let degHour = 0;
let degMinute = 0;
let degSecond = 0;

function initDeg(){
    const time = new Date();
    const hours = time.getHours();
    const minutes = time.getMinutes();
    const seconds = time.getSeconds();

       degHour = scale(hours - 1/3600, 0, 24, 0, 360) ;
    degMinute = scale(minutes - 1/60, 0, 60, 0, 360) ;
    degSecond = scale(seconds - 1, 0, 60, 0, 360);
}

function setTime() {
    const time = new Date();
    const month = time.getMonth();
    const day = time.getDay();
    const date = time.getDate();
    const hours = time.getHours();
    const minutes = time.getMinutes();
    const seconds = time.getSeconds();

    degHour += scale(1/3600, 0, 24, 0, 360);
    degMinute += scale(1/60, 0, 60, 0, 360);
    degSecond += scale(1, 0, 60, 0, 360);

hour.style.transform = `translate(-50%, -100%) rotate(${degHour}deg)`;
    minute.style.transform = `translate(-50%, -100%) rotate(${degMinute}deg)`;
    second.style.transform = `translate(-50%, -100%) rotate(${degSecond}deg)`;

    timeText.innerHTML = `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
    dateText.innerHTML = `${months[month]} ${date} 日 ${days[day]}`;
}

/* 计算映射 */
const scale = (num, in_min, in_max, out_min, out_max) => {
    return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
}

initDeg();
setTime();

/* 每1000ms执行一次setTime() */
setInterval(setTime, 1000);


        </script>
    </body>
</html>
