<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.00" />
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            background-color: rgb(0,0,0);
            height: 100vh;
            overflow: hidden;
        }

        .container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .splitleft{
            position: relative;
            width: 50%;
            height: 100%;
            flex: 1;
            background: url('left.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            transition: flex 1s ease-in-out;
        }

         .splitright{
            position: relative;
            width: 50%;
            height: 100%;
            flex: 1;
            background: url('right.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            transition: flex 1s ease-in-out;
        }
       

        .splitleft:before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 1s ease-in-out;
        }

        .splitright:before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 1s ease-in-out;
        }

        .splitleft:hover{
            flex: 3;
            transition: flex 1.5s ease-in-out;
        }

        .splitright:hover{
            flex: 3;
            transition: flex 1.5s ease-in-out;
        }

        .splitleft:hover::before{
            background-color: rgba(0, 0, 0, 0);
        }

         .splitright:hover::before{
            background-color: rgba(0, 0, 0, 0);
        }

        .btn{
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 15%;
            height: 5vw;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5vw;
            color: #fff;
    border: #fff solid 0.2vw;
    cursor: pointer;
        }

        .splitleft .btn:hover{
             background-color: rgb(221, 177, 95);
        }

         .splitright .btn:hover{
             background-color: rgb(133, 190, 242);
        }

        h1{
            position: absolute;
            bottom: 55%;
            left: 50%;
            transform: translateX(-50%);
        font-weight: bold;
    font-size: 3vw;
    color: #fff;
    text-shadow: 0 0 0.5vw rgba(0, 0, 0, 0.3);
        }

    </style>
    </head>
    <body>
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button 
    onclick="window.history.back()" 
    style="padding: 8px 16px; color: black; border: none; border-radius: 4px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
  >
    返回
  </button>
</div>
        <div class="container">
            <div class="splitleft">
                <h1>王者荣耀</h1>
                <a class="btn">开始游戏</a>
            </div>
            <div class="splitright">
                <h1>原神</h1>
                <a class="btn">点击进入</a>
            </div>
        </div>
    </body>
</html>
