<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.00" />
        <!-- 引入图标库，本例中需要用到图标 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        *{
            box-sizing: border-box;
        }

        #title{
            text-align: center;
            padding-top: 5vh;
        }

        body{
            background-color: rgb(236, 236, 236);
            height: 95vh;
        }

       .container{
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
       }

       .box{
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #fff;
        border-radius: 10px;
        padding: 10px 30px;
        margin: 10px 0;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.3s ease-out;
       }

       .btn{
        position: absolute;
        right: 20px;
        top: 35px;
        border: 0;
        background-color: inherit;
        cursor: pointer;
       }

       .fa-times{
        display: none;
       }

       .text{
        display: none;
       }

       .title{
        color: #343a40;
        width: 95%;
       }

       .box.active{
        box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-out;
       }

       .box.active .text{
        display: inline;
       }
     
        .box.active .fa-times{
            display: inline;
        }

        .box.active .fa-chevron-down{
            display: inline;
        }

    </style>
    </head>
    <body>
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button 
    onclick="window.history.back()" 
    style="padding: 8px 16px; color: black; border: none; border-radius: 4px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
  >
    返回
  </button>
</div>
        <h1 id="title">折叠卡片</h1>
        <div class="container">
            <div class="box">
                <h3 class="title">为什么搭建这个网站？</h3>
                <p class="text">汇集高质量的前端小项目，方便进行项目练习</p>
                <button class="btn">
                    <i class="fas fa-chevron-down fa-lg"></i>
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div class="box">
                <h3 class="title">最喜欢的歌手？</h3>
                <p class="text">没有</p>
                <button class="btn">
                    <i class="fas fa-chevron-down fa-lg"></i>
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div class="box">
                <h3 class="title">一个超级超级超级长的标题，如果你认真数一数，一共有二十八个字</h3>
                <p class="text">这是一段文字，它超过一行，这样的样式测试确保在标题非常长和文本非常多时，也能保证样式正确显示。 </p>
                <button class="btn">
                    <i class="fas fa-chevron-down fa-lg"></i>
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
        </div>
        <script>
            const btns= document.querySelectorAll('.btn');

            btns.forEach(btn => {
                btn.addEventListener('click',()=> {
                    btn.parentNode.classList.toggle('active');
                })
            })
        </script>
    </body>
</html>
