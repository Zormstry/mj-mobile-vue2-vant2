<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.00" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            background-color: rgb(236,236,236);
            height: 95vh;
            margin: 0;
        }

        #title{
            text-align: center;
            padding-top: 5vh;
        }

        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            color: white;
            margin-top: 100px;
            background-color: #087f5b;
            width: 100%;
        }

        .card{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            height: 300px;
            margin: 20px;
            width: 300px;
            
        }

        .card p{
            font-size: 1.5rem;
            line-height: 0;
        }

        .fas{
            margin-bottom: 10px;
        }
    </style>
    </head>
    <body>
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button 
    onclick="window.history.back()" 
    style="padding: 8px 16px; color: black; border: none; border-radius: 4px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
  >
    返回
  </button>
</div>
        <h1 id="title">递增数字</h1>
        <div class="container">
            <div class="card"><i class="fas fa-thumbs-up fa-4x"></i><p class="number" data-target="5682"></p><p>点赞数</p></div>
            <div class="card"><i class="fas fa-star fa-4x"></i><p class="number" data-target="1658"></p><p>收藏数</p></div>
            <div class="card"><i class="fas fa-play-circle fa-4x"></i><p class="number" data-target="33572"></p><p>播放数</p></div>
        </div>
        <script>
            const counters = document.querySelectorAll('.number');
            counters.forEach(counter =>{
                counter.innerText = 0;
                const updateCounter = () =>{
                    const target = parseInt(counter.getAttribute('data-target'));
                    const number = parseInt(counter.innerText);
                    const increment = target / 200;

                    if(number < target){
                        counter.innerText = Math.ceil(number + increment);
                        setTimeout(updateCounter,4);
                    }else{
                        counter.innerText = target;
                    }
                }
                updateCounter();
            })
        </script>
    </body>
</html>
