<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; URL=/mj-mobile-vue2-vant2/">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // 重定向到正确的路径
    const path = location.pathname;
    if (!path.startsWith('/mj-mobile-vue2-vant2/')) {
      location.href = '/mj-mobile-vue2-vant2/' + location.hash;
    }
  </script>
</body>
</html>
